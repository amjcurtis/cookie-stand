<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sales Report for Pat's Salmon Cookies LLC</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

	<h1>Sales Report for Pat's Salmon Cookies LLC</h1>
	
	<img src="img/salmon.png" alt="" />

	<form id="sales-form">
		<fieldset>

			<legend>Form for Adding New Cookie Stand Locations</legend>

			<label for="">Location Name</label>
			<input name="name" type="text" size="" />

			<label for="">Min Customers</label>
			<input name="min" type="text" size="" />

			<label for="">Max Customers</label>
			<input name="max" type="text" size="" />
			
			<label for="">Avg Cookies per Sale</label>
			<input name="avg" type="text" size="" />

			<button type="submit">Submit</button>

		</fieldset>
	</form>

	<button id="clear-sales-form">Clear all entries</button>

	<table id="dailytotalstable"></table>

	<script src="js/app.js"></script>
</body>

</html>
